<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RNG Visualizer Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>RNG VISUALIZER</h1>
    <p>RNG Analysis & Visualization – Developed By Bonzibu</p>
    <span class="badge">BETA-V0.0.1</span>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h3>ALGORITHM</h3>
      <div id="algorithm-list"></div>

      <h3>SEED VALUE</h3>
      <input id="seedInput" type="number" value="12345" />

      <button id="generateBtn">GENERATE</button>
    </aside>

    <main>
      <canvas id="gridCanvas"></canvas>
      <div id="status">Ready to generate visualization</div>
    </main>

    <aside class="stats">
      <h3>STATISTICS</h3>
      <div class="stat"><span>Final Value</span><b id="finalValue">—</b></div>
      <div class="stat"><span>Iterations</span><b id="iterations">—</b></div>
      <div class="stat"><span>Min Value</span><b id="minValue">—</b></div>
      <div class="stat"><span>Max Value</span><b id="maxValue">—</b></div>
      <div class="stat"><span>Generation Time</span><b id="genTime">—</b></div>

      <button id="randomSeed">Random Seed</button>
      <button id="clearGrid">Clear Grid</button>
    </aside>
  </div>

  <!-- GitHub Button -->
  <a
    href="https://github.com/bonzibu"
    target="_blank"
    rel="noopener noreferrer"
    class="social-button github-button"
    aria-label="GitHub"
  >
    <span class="social-label github-label">GITHUB</span>

  </a>

    target="_blank"
    rel="noopener noreferrer"
    class="social-button youtube-button"
    aria-label="YouTube"

    <span class="social-label youtube-label">YOUTUBE</span>

</body>
</html>
